<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <h1 class="" style="text-align: center;"> Password Checker </h1>
                <p class="" style="text-align: center;"><strong> We use pwnedpasswords.com API to check how many times the password you want to use has been leaked. </strong>  </p>
                <form enctype = "multipart/form-data" method="post">
                    <div class="mb-3">
                    <label for="password" class="form-label">Password to check</label>
                    <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Check</button>
                </form>
            </div>
        </div>
        {% if output %}
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <p style="text-align: center;">{{ output }}</p>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
